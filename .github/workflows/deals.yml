name: Amazon Deals to Telegram

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Run
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional overrides:
          # APIFY_ACTOR_ID: your-actor-id-or-username/actor-name
          # MAX_ITEMS: "30"
          # MIN_DISCOUNT_PCT: "20"
          # DEDUPE_TTL_DAYS: "7"
        run: npm start


